<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag Finder</title>
    <link rel="stylesheet" href="find_flag_css.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main" class="container border">
      <h1 class="container text-primary">Flag Finder</h1>
      <form>
        <label class="heading form-label text-primary"
          >enter country name here :
        </label>
        <input
          type="text"
          id="name"
          class="form-control border-4"
          text="country name...."
        />
        <div id="err-box" class="alert alert-primary font-monospace fw-bold">
          Your image :
        </div>
        <div class="box-cls" id="div-box">
          <img
            src="https://play-lh.googleusercontent.com/BTDpxGYQXzw5vJU2veFlDvGmVeGEy_cc-DnW5EQOpS6zl5EXUPNMLfDMPyoC8s4i6p89=w240-h480-rw"
            alt="not found"
            id="img-id"
            class="img-cls"
          />
        </div>
        <div class="short">
          <span class="text-primary">SHORT NAME :</span>
          <span id="short-name" class="text-success"></span><br />
          <span class="text-primary">REGION :</span>
          <span id="region" class="text-success"></span>
          <!-- the short name -->
        </div>
        <button id="btn" class="btn btn-outline-success mt-4">Find</button>
        <button id="btn1" class="btn btn-outline-danger mt-4" type="submit">
          reload
        </button>
      </form>
    </div>
    <p class="my_name text-dark">by satya mallick, thank you</p>
  </body>
  <script src="find_flag_js.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
